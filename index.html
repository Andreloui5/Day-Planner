<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- Row 1 -->
        <div class="row time-block hour">
          <span class="col-md-2">
            <h2>9am</h2>
          </span>
          <textarea class="col-md-8 textarea" data-num="09">
          </textarea>
          <a class="col-md-2 saveBtn">
            <i class="fa fa-save"></i>
          </a>
        </div>
      
        <!-- Row 2 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>10am</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="10">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

        <!-- Row 3 -->
              
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>11am</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="11">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 4 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>12pm</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="12">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 5 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>1pm</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="13">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 6 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>2pm</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="14">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 7 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>3pm</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="15">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 8 -->
      
        <div class="row time-block hour">
            <span class="col-md-2">
              <h2>4pm</h2>
            </span>
            <textarea class="col-md-8 textarea" data-num="16">
            </textarea>
            <a class="col-md-2 saveBtn">
              <i class="fa fa-save"></i>
            </a>
          </div>

          <!-- Row 9 -->

        <div class="row time-block hour">
          <span class="col-md-2">
            <h2>5pm</h2>
          </span>
          <textarea class="col-md-8 textarea" data-num="17">
          </textarea>
          <a class="col-md-2 saveBtn">
            <i class="fa fa-save"></i>
          </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
